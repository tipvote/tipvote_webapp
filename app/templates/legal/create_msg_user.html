{% extends "layout/layout_legal.html" %}
{% block content %}

    <div class="col-12 second_color">

        <div class="col-12 text-center"><h5>Create Message</h5></div>


        <form method="post" action="{{ url_for('legal.create_message_specific_user', user_name=the_user.user_name) }}">
            {{ form.csrf_token }}
            <div class="form-group row">
                <label  class="col-md-4 col-form-label text-md-right">UserName</label>
                <div class="col-md-6 pt-2">
                   TipVote Legal
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-md-4 col-form-label text-md-right">Message</label>
                <div class="col-md-8 w-100">
                    {{ render_field( form.postmessage, class="form-control bg-dark text-white") }}
                </div>
            </div>
            <hr>

            <div class="col-md-6 offset-md-4 ">
                {{ render_field(form.submit,
                 value="Send",
                 autocomplete="off",
                 class="btn btn-dark ") }}
                <br>
                <br>
            </div>
        </form>
    </div>

{% endblock %}
