<div class="row mb-2">
    <div class="col-12 text-center mb-3">
        <h5>Legal</h5>
        <br>
        <div style="font-size: 12px">
            DMCA and Legal Requests.  We investigate all incidents.
            Please ensure proper description, links, or information.
        </div>
    </div>
    <div class="col-12">

        <a class="btn btn-dark  w-100 mb-2"
           href="{{ url_for('legal.create_message') }}">
            Create New
        </a>

        <h5>Messages</h5>
        {% for f in posts %}
            {% if f.msg_type == 1 %}
                {% include '/legal/_msg_layout.html' %}
            {% elif f.msg_type == 2 %}

            {% else %}
            {% endif %}
        {% endfor %}
    </div>
</div>
