<style>
    .image_medium{

        width: 100%;
        height: 100px;
        border-radius: 5px;
    }

</style>

{% if post.url_image_server %}
    <div style="margin-top: 15px">
    <a href="{{ url_for('common.post_file', filename=post.url_image_server) }}">
        <img
                class="img-fluid image_medium"
                src="{{ url_for('common.post_file',filename=post.url_image_server) }}"
        >
    </a>
    </div>

{% else %}
    {% if post.image_server_1  %}
        <div style="margin-top: 15px">
        <a href="{{ url_for('common.post_file', filename=post.image_server_1) }}">
            <img
                    class="img-fluid image_medium"
                    src="{{ url_for('common.post_file',filename=post.image_server_1) }}"
            >
        </a>
        </div>
    {% else %}
        <div class="col-12" style="padding-top: 7px; padding-bottom: 7px; padding-left: 0px">
        <div class="third_color" style="height: 65px; width: 65px;border-radius: 15px;margin-top: 7px">

            <i class="fas fa-comments fa-2x" style="color: #8d8a8a; margin: 20px 17px"></i>
        </div>
</div>
    {% endif %}
{% endif %}
