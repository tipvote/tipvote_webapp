{% extends "layout/layout_plain.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="row text-center">
                <div class="col-12">
                    Buy {{ cart.coin_name}} Coins <br>
                    Purchasing {{ cart.coin_quantity }} for {{ cart.amount_to_charge }}
                </div>

                <div class="row">
                    <h5 class="col-12">Purchasing coins with credit card for user {{ cart.user_name }}</h5>
                    <p class="col-12">
                    <form action="{{ url_for('cart.payment_send') }}" method="post">
                        <script
                                src="https://checkout.stripe.com/checkout.js"
                                class="stripe-button"
                                data-key="{{ key }}"
                                data-description=" {{ cart.coin_quantity }} for {{ cart.amount_to_charge }}"
                                data-amount="{{ cart.amount_to_charge }}"
                                data-locale="auto">
                        </script>
                    </form>
                    </p>

                </div>
                <div class="col-12">
                    By Purchasing these coins, you agree to the Terms of service
                </div>
            </div>
        </div>
    </div>



{% endblock %}
