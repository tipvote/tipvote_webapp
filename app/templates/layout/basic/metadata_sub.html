<!DOCTYPE html>
<head>
    <title>Tipvote - {{ thesub.subcommon_name }}</title>

    <!--Facebook -->
    <meta property="fb:app_id" content="229847451437025" />
    <meta property="og:site_name" content="Tipvote" />
    {% if now %}
        <meta property="og:updated_time" content="{{ now }}" />
    {% else %}
    {% endif %}
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ thesub.subcommon_name}}" />
    <meta property="og:description" content="{{ thesub.description_clean}}" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1390" />
    <meta property="og:image:height" content="747" />
    <meta property="og:image" content="https://www.tipvote.com{{ url_for('static', filename='images/social_logo_dark.png')  }}" />
    <meta property="og:image:secure_url" content="https://www.tipvote.com{{ url_for('static', filename='images/social_logo_dark.png')  }}" />
    <meta property="og:url" content="https://www.tipvote.com/a/{{ thesub.subcommon_name }}" />
    <meta property="og:image:alt" content="https://www.tipvote.com{{ url_for('static', filename='images/social_logo_dark.png')  }}" />

    <!--Google -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" CONTENT="A bitcoin powered social media network where you get paid.">
    <meta name="keywords" CONTENT="tipvote, tipvote.com, cash, monero, bitcoin, comment, submit, blockchain, crypto">
    <meta name="author" content="tipvote">

    <!--Twitter -->
    <meta name="twitter:title" content="{{ thesub.subcommon_name}}">
    <meta name="twitter:description" content="{{ thesub.description_clean}}">
    <meta name="twitter:image" content="https://www.tipvote.com/images/social_logo_dark.png">
    <meta name="twitter:card" content="summary_large_image">

    {% include 'stylesheets.html' %}
{% from "_formhelper.html" import render_field %}
</head>
