{% extends "layout/layout_plain.html" %}
{% block content %}



    <div class="card">
        <div class="card-header">
            Discover New Rooms
        </div>
        <ul class="list-group list-group-flush">
            {% for sub in getlistofsubs %}
                <li class="list-group-item">
                    {{ loop.index }}.    <a href="{{ url_for('subforum.sub',subname=sub.subcommon_name) }}">
                    s/{{ sub.subcommon_name }}
                </a>
                    {{ sub.members }}

                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="row mt-5">
        <div class="col-12 text-center justify-content-center">
            {% if prev_url %}
                <a class="btn btn-warning btn-sm" type="button" href="{{ prev_url }}">Newer posts</a>
            {% endif %}
            {% if next_url %}
                <a class="btn btn-warning btn-sm" type="button" href="{{ next_url }}">Older posts</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
